<body>
    <h1>Ma routine</h1>
    <main>
        <section class="routine-creation">
            <form onsubmit="formSubmit()">
                <h2>Quand voulez-vous dormir ? </h2>
                <div class="input-sleep">
                    <div class="input-sleep-start">
                        <label for="input-sleep-start">De</label>
                        <input type="time" id="input-sleep-start" name="sleepStart" >
                    </div>
                    <div>
                        <div class="input-sleep-end">
                            <label for="input-sleep-end">Ã </label>
                            <input type="time" id="input-sleep-end" name="sleepEnd" >
                        </div>
                    </div>
                </div>
               <button>Valider</button>
            </form>
        </section>
            <section class="routine">
                <div class="routine__markings">
                    <div class="marking marking-tierce one"></div>
                    <div class="marking marking-tierce two"></div>
                    <div class="marking marking-detail one"></div>
                    <div class="marking marking-detail two"></div>
                    <div class="marking marking-detail three"></div>
                    <div class="marking marking-detail four"></div>
                    <div class="marking marking-detail five"></div>
                    <div class="marking marking-detail six"></div>
                    <div class="marking marking-detail seven"></div>
                    <div class="marking marking-detail eight"></div>
                </div>
                <div class="routine__schema">
                    <div class="clock">
                        <div class="clock__face">
                            <div class="clock__face__time"></div>
                            <div class="clock__face__hand"></div>
                        </div>
                   
                    </div>
                    <div class="routine__schema__parts"></div>
                </div>
        </section>
    </main>
